<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Admin - Rutas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <h1>Herramienta de Administrador</h1>

    <!-- Contenedor principal para sidebar y mapa -->
    <div id="main">
        <div id="sidebar">
            <div id="botonesSidebar">
                <h2><i class="fas fa-sliders-h"></i> Opciones</h2>
                <button id="nuevaRuta">Agregar ruta</button>
                <button id="eliminarRuta">Eliminar ruta seleccionada</button>
                <button id="downloadGeoJSON">Descargar archivo geoJSON</button>
            </div>

            <div id="rutasSidebar">
                <h3>Rutas existentes:</h3>
                <ul id="listaRutas"></ul>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="admin.js"></script>
</body>

</html>
