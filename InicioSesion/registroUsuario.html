<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario - XalapaGO</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('rsc/catedral.jpg');
    }
  </style>
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-bus"></i> XalapaGO</h1>
    <p>Explora las rutas de transporte p√∫blico en Xalapa</p>

    <div id="auth-area" class="auth-area">
      <a href="../index.html" class="auth-btn">Regresar</a>
    </div>
  </div>

  <div class="container" style="justify-content:center; align-items:center; display:flex;">
    <div class="route-info" style="max-width:600px; width:100%;">
      <h3><i class="fas fa-user-plus"></i> Registro de Usuario</h3>

      <!-- Formulario de Registro -->
      <form id="registerForm" style="display:flex; flex-direction:column; gap:15px;">

        <div>
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" required
            style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <div>
          <label for="correo">Correo electr√≥nico:</label>
          <input type="email" id="correo" required
            style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <div>
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" required
            style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <button type="submit"
          style="padding:0.8rem; background:#2c5aa0; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">
          <i class="fas fa-user-check"></i> Registrar
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const API_URL = 'https://xalapago-1.onrender.com';

      try {
        const res = await fetch(`${API_URL}/registroUsuario`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario, correo, password })
        });

        // NOTA: El servidor de registro responde con res.text() si es error 400, y res.send() si es 201.
        const msg = await res.text(); 

        if (res.ok) {
          alert(msg); // Muestra el mensaje de √©xito del servidor.
          window.location.href = "../InicioSesion/login.html";
        } else {
            // Si el estado es 400/500, el mensaje contiene el error (ej: "El usuario ya existe üö´")
            alert(msg || "Error al registrar usuario.");
        }
      } catch (err) {
        console.error("Error detallado al registrar:", err);
        alert("‚ùå Error al conectar con el servidor. Verifica tu conexi√≥n o intenta m√°s tarde.");
      }
    });
  </script>
</body>

</html>
