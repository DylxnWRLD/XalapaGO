<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login - XalapaGO</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-bus"></i> XalapaGO</h1>
    <p>Explora las rutas de transporte p칰blico en Xalapa</p>
    
    <div id="auth-area" class="auth-area">
      <a href="../index.html" class="auth-btn">Regresar</a>
    </div>
  </div>

  <div class="container" style="justify-content:center; align-items:center; display:flex;">
    <div class="route-info" style="max-width:350px; width:100%;">
      <h3>Iniciar sesi칩n</h3>
      <form id="loginForm">
        <div class="filter-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="filter-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
        </div>

        <button type="submit" class="style-button active" style="width:100%; margin-top:10px;">
          Entrar
        </button>

        <!-- Bot칩n para ir al login de administrador -->
        <button type="button" onclick="window.location.href='loginAdmin.html'" class="style-button active"
          style="width:100%; margin-top:10px;">
          Entrar como Administrador
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario: user, password: pass })
        });

        const data = await res.json();

        if (res.ok) {
          // Usar el mensaje que viene desde el backend
          alert(data.message); // Bienvenido <usuario>
          localStorage.setItem("token", data.token);
          window.location.href = "../index.html";
        } else {
          alert(data.message || "Usuario o contrase침a incorrectos 游뛂");
        }
      } catch (error) {
        console.error(error);
        alert("Error de conexion con el servidor");
      }
    });
  </script>
</body>

</html>
