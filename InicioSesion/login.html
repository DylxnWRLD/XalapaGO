<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - XalapaGO</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('rsc/letras.jpg');
    }
  </style>
</head>

<body>
  <div class="header">
    <h1><i class="fas fa-bus"></i> XalapaGO</h1>
    <p>Explora las rutas de transporte p칰blico en Xalapa</p>

    <div id="auth-area" class="auth-area">
      <a href="../index.html" class="auth-btn">Regresar</a>
    </div>
  </div>

  <div class="container" style="justify-content:center; align-items:center; display:flex;">
    <div class="route-info" style="max-width:600px; width:100%;">
      <h3>Iniciar sesi칩n</h3>
      <form id="loginForm">
        <div class="filter-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="filter-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
        </div>

        <button type="submit" class="style-button active" style="width:100%; margin-top:10px;">
          Entrar
        </button>
      </form>
      <!-- Bot칩n para ir al login de administrador -->
      <button type="button" onclick="window.location.href='loginAdmin.html'" class="style-button active"
          style="width:100%; margin-top:10px;">
          Entrar como Administrador
        </button>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("password").value;
      const API_URL = 'https://xalapago-1.onrender.com';

      try {
        const res = await fetch(`${API_URL}/login`, { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario: user, password: pass })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message); // Bienvenido <usuario>
          localStorage.setItem("token", data.token);
          window.location.href = "../index.html";
        } else {
          alert(data.message || "Usuario o contrase침a incorrectos 游뛂");
        }
      } catch (error) {
        console.error("Error detallado:", error);
        // El mensaje de error ahora solo aparecer치 por fallos de red real, no por sintaxis.
        alert("Error de conexi칩n con el servidor");
      }
    });
  </script>
</body>

</html>
