<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - XalapaGO</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-bus"></i> XalapaGO</h1>
    <p>Explora las rutas de transporte público en Xalapa</p>

    <div id="auth-area" class="auth-area">
      <a href="../index.html">Regresar</a>
    </div>
  </div>

  <div class="container" style="justify-content:center; align-items:center; display:flex;">
    <div class="route-info" style="max-width:350px; width:100%;">
      <h3>Iniciar sesión como adminstrador</h3>
      <form id="loginForm">
        <div class="filter-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario">
        </div>

        <div class="filter-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <button type="submit" class="style-button active" style="width:100%; margin-top:10px;">
          Entrar
        </button>
      </form>
    </div>
  </div>

  <script>
    // Simulación (credenciales predefinidas)
    const credenciales = { usuario: "admin", password: "1234" };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("password").value;

      if (user === credenciales.usuario && pass === credenciales.password) {
        localStorage.setItem("usuario", user);
        window.location.href = "../admin/admin.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
