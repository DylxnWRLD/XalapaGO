<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario - XalapaGO</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-bus"></i> XalapaGO</h1>
    <p>Explora las rutas de transporte pÃºblico en Xalapa</p>

    <div id="auth-area" class="auth-area">
      <a href="../index.html">Regresar</a>
    </div>
  </div>

  <div class="container" style="justify-content:center; align-items:center; display:flex;">
    <div class="route-info" style="max-width:600px; width:100%;">
      <h3><i class="fas fa-user-plus"></i> Registro de Usuario</h3>

      <!-- Formulario de Registro -->
      <form id="registerForm" style="display:flex; flex-direction:column; gap:15px;">
        
        <div>
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" required style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <div>
          <label for="correo">Correo electrÃ³nico:</label>
          <input type="email" id="correo" required style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <div>
          <label for="password">ContraseÃ±a:</label>
          <input type="password" id="password" required style="width:100%; padding:0.6rem; border:1px solid #ddd; border-radius:6px;">
        </div>

        <button type="submit" style="padding:0.8rem; background:#2c5aa0; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">
          <i class="fas fa-user-check"></i> Registrar
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      // Obtener usuarios existentes o crear array vacÃ­o
      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // Verificar si ya existe
      if (usuarios.find(u => u.usuario === usuario)) {
        alert("El usuario ya existe ðŸš«");
        return;
      }

      // Agregar nuevo usuario
      usuarios.push({ usuario, correo, password });
      localStorage.setItem("usuarios", JSON.stringify(usuarios));

      alert("Usuario registrado âœ…");
      window.location.href = "../InicioSesion/login.html";
    });
  </script>
</body>
</html>
